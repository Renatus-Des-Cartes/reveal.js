<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Revealスライド</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css" id="theme" />

    <style>
      /* 全体のフォントサイズを2/3に縮小 */
      .reveal {
        font-size: 80% !important;
      }

      /* タイトル・見出しの相対サイズ調整 */
      .reveal h1 { font-size: 1.6em; }
      .reveal h2 { font-size: 1.3em; }
      .reveal h3 { font-size: 1.1em; }
      .reveal h4, .reveal h5, .reveal h6 { font-size: 1em; }

      /* コードやリスト、段落のサイズ微調整 */
      .reveal pre, .reveal code, .reveal ul, .reveal ol, .reveal p {
        font-size: 0.9em;
      }

      /* iframe（PDFなど）の高さも調整（任意） */
      iframe {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="dignitates.md"
                 data-separator="^---$"
                 data-separator-vertical="^--$"
                 data-charset="utf-8">
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        plugins: [ RevealMarkdown ]
      });
    </script>
  </body>
</html>
